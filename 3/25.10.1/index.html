<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    
    <div class="reg-form">

        <h1>Форма обратной связи</h1>

        <form class="main"> 
            <div class="form-input">
                <label class="form-label-first" for="Login">НАЗВАНИЕ ОРГАНИЗАЦИИ / ВАШЕ ИМЯ:</label>
                <span class="test"><input class="input-text-first" type="text" name="Login"></span>
            </div>
            

            
            <div class="form-input">
                <label class="form-label-first" for="phone">ВАШ ТЕЛЕФОН:</label>
                <span class="test"><input class="input-text-first" type="tel" name="phone"></span>
            </div>
            


            <div class="form-input">
                <label class="form-label-first" for="mail">ВАШ E-MAIL:</label>
                <span class="test"><input class="input-text-first" type="email" name="mail"></span>
            </div>
            


            <h5>ВЫБЕРИТЕ ТЕМУ ДЛЯ ПИСЬМА И НАПИШИТЕ СООБЩЕНИЕ</h5>


            <div class="form-input">
                <label class="form-label-first" for="mail-text">ТЕМА ПИСЬМА:</label>
                <span class="test"><select class="select-list" name="mail-text" id=""></span>
                    <option disabled selected value="">- выбрать тему -</option>
                    <option value="">Природа</option>
                    <option value="">Технологии</option>
                </select>
            </div>
            

            <div class="form-input">
                <label class="form-label-first" for="">СООБЩЕНИЕ:</label>
                <span class="test"><textarea class="comment-field" name="msg" id="" cols="27" rows="7"></textarea></span>
            </div>
        


            <h5>РЕШИТЕ ПРИМЕР И НАЖМИТЕ "ОТПРАВИТЬ"</h5>
            
            
            
            <div class="form-input">
                <label class="form-label-first" for="math">15 + 5 =</label>
                    <span class="test"><input class="input-text-first" type="text" name="math" id=""></span>
            </div>
            <div>
                <label class="form-label-first" for="math"></label>
                <input class="button-1" type="submit" value="Отпарвить">
                <input class="button-2" type="submit" value="Очистить">
            </div>


        </form>
    </div>

<!-- ФОРМА №2 -->

    <div class="reg-form reg-form-1">
        <h2>Регистрация</h2>
        

        <form class="container">
            
            <p class="massage-field"><strong>Тут высвечивется ошибка</strong></p>
            
            <div class="form-input-2">
                <label class="form-label" for="log">Логин:</label>
                <span class="test2"><input class="input-text" type="text" name="log" id="" placeholder="Login" size="25"></span>
            </div>
                


            <div class="form-input-2">    
                <label class="form-label" for="pas">Пароль:</label>
                <input class="input-text" type="password" name="pas" id="" placeholder="Enter your password" size="25">
            </div>    
            
            <div class="form-input-2">    
                <label class="form-label" for="pas2">Подтвердите пароль:</label>
                <input class="input-text" type="password" name="log" id="" placeholder="Enter your password" size="25">
            </div>    
                
            <div class="form-input-2">    
                <label class="form-label" for="em">E-MAIL адрес:</label>
                <input class="input-text" type="email" name="em" id="" placeholder="example@gmail.com" size="25">
            </div>    
               
            <div class="form-input-2">
                <label class="form-label" for="nm">Ваше имя:</label>
                <input class="input-text" type="text" name="nm" id="" placeholder="Your name" size="25">
            </div>
           
            <div class="form-input-2">  
                <label class="form-label" for="code">Код:</label>
                <input class="input-text-code" type="text" name="code" id="" size="10" style="height: 30px;">   
                <div class="capcha"><img src="img/0_OX6V__nVwf6-lYFx_.png" alt=""></div> 
            </div>
           
            <div class="form-button">
                <label class="form-label" for="code"></label>
                <input class="reg-input"type="submit" value="Регистрация">
            </div>
           
        </form>
    </div>

</div>
</body>
</html>
