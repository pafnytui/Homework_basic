<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: rgb(228, 226, 226); float: left;">
        <form action="">
            <h1>Форма обратной связи</h1>
            <br><br>
            <div>
            <label for="FIO">НАЗВАНИЕ ОРГАНИЗАЦИИ / ВАШЕ ИМЯ:</label>
                <span style="margin-left: 25px;"><input type="text" name="FIO"></span>
            </div>
            <br>
            <div>
            <label for="phone">ВАШ ТЕЛЕФОН:</label>
                <span style="margin-left: 213px;"><input type="tel" name="phone"></span>
            </div>
            <br>
            <div>
            <label for="mail">ВАШ E-MAIL:</label>
                <span style="margin-left: 233px;"><input type="email" name="mail"></span>
            </div>
            <br><br>
            <h5 style="color: rgb(145, 141, 138);">ВЫБЕРИТЕ ТЕМУ ДЛЯ ПИСЬМА И НАПИШИТЕ СООБЩЕНИЕ</h5>
            <div>
                <label for="mail-text">ТЕМА ПИСЬМА:</label>
                <select name="mail-text" id="" style="margin-left: 235px;">
                    <option disabled selected value="">- выбрать тему -</option>
                    <option value="">Природа</option>
                    <option value="">Технологии</option>
                </select>
            </div>
            <br><br>
            <label for="">СООБЩЕНИЕ:</label>
            <div style="margin-left: 315px; margin-top: -15px;">
                <textarea name="msg" id="" cols="27" rows="7"></textarea>
            </div>
            <br>
            <h5 style="color: rgb(145, 141, 138);">РЕШИТЕ ПРИМЕР И НАЖМИТЕ "ОТПРАВИТЬ"</h5>
            <br><br>
            <div>
                <label for="math">15 + 5 =</label>
                    <span style="margin-left: 274px;"><input type="text" name="math" id=""></span>
                    <br><br>
                    <span style="margin-left: 340px;"><input type="submit" value="Отпарвить"></span>
                    <span><input type="submit" value="Очистить"></span>
            </div>
        </form>
    </div>
    <div style="float: right; background-color: rgb(228, 226, 226);">
        <h2 style="text-align: right;">Регистрация</h2>
        <br>
        <p style="text-align: center; color: red;"><strong>Тут высвечивется ошибка</strong></p>
        <br>
        <form action="">
            <div>
                <label for="log" style="margin-right: 196px; padding-left: 40px; color: rgb(145, 141, 138);">Логин:</label>
                <span style="padding-right: 60px;"><input type="text" name="log" id="" placeholder="Login" size="25"></span>
            </div>
                <br><br><br>
            <div>    
            <label for="pas" style="margin-right: 188px; padding-left: 40px; color: rgb(145, 141, 138);">Пароль:</label>
                <span style="padding-right: 60px;"><input type="password" name="pas" id="" placeholder="Enter your password" size="25"></span>
            </div>    
                <br><br><br>
            <div>    
            <label for="pas2" style="margin-right: 100px; padding-left: 40px; color: rgb(145, 141, 138);">Подтвердите пароль:</label>
                <span style="padding-right: 60px;"><input type="password" name="log" id="" placeholder="Enter your password" size="25"></span>
            </div>    
                <br><br><br>
            <div>    
            <label for="em" style="margin-right: 141px; padding-left: 40px; color: rgb(145, 141, 138);">E-MAIL адрес:</label>
                <span style="padding-right: 60px;"><input type="email" name="em" id="" placeholder="example@gmail.com" size="25"></span>
            </div>    
                <br><br><br>
            <div>
            <label for="nm" style="margin-right: 170px; padding-left: 40px; color: rgb(145, 141, 138);">Ваше имя:</label>
                <span style="padding-right: 60px;"><input type="text" name="nm" id="" placeholder="Your name" size="25"></span>
            </div>
            <br><br><br>
            <div>  
                <label for="code" style="margin-right: 212px; padding-left: 40px; color: rgb(145, 141, 138);">Код:</label>
                    <input type="text" name="code" id="" size="10" style="height: 30px;">   
                    <span><img src="img/0_OX6V__nVwf6-lYFx_.png" alt="" width="70" ></span>   
            </div>
            <br><br>
            <div>
                <span style="margin-left: 115px;"><input type="submit" value="Регистрация" style="width: 300px; height: 40px;"></span>
            </div>
            <br><br>
        </form>
    </div>
</body>
</html>
